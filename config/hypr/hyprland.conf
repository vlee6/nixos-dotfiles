env = TERM, xterm-256color

# -----------------------------------------------------
# Monitor
# -----------------------------------------------------

monitor = eDP-1, 1920x1080@60, 0x1080, 1.3333333
monitor = HDMI-A-1, 1920x1080@75, -100x0, 1
monitor = DP-5, 1920x1080@75, 0x0, 1
monitor = DP-6, 1920x1080@75, 0x0, 1
monitor = DP-7, 1920x1080@75, 0x0, 1

xwayland {
  force_zero_scaling = true
}

# -----------------------------------------------------
# Programs
# -----------------------------------------------------

$terminal = kitty
$fileManager = kitty -e yazi
$menu = wofi --show drun

# -----------------------------------------------------
# Autostart
# -----------------------------------------------------

exec-once = waybar
exec-once = hypridle
exec-once = blueman-applet
exec-once = /home/vlee/.local/share/gem/ruby/3.4.0/bin/fusuma

# -----------------------------------------------------
# Envionrment Variables
# -----------------------------------------------------

env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22

# -----------------------------------------------------
# Look & Feel
# -----------------------------------------------------

general {
    gaps_in = 5
    gaps_out = 9

    border_size = 3

    col.active_border = rgba(404042ff)
    col.inactive_border = rgba(83858a00)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle

    exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
}

decoration {
    rounding = 4
    dim_inactive = true
    dim_strength = 0.2
    blur:enabled = false
    shadow:enabled = false


    active_opacity = 1.0
    inactive_opacity = 1.0
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# No gabs on single window
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    middle_click_paste = false
}


# -----------------------------------------------------
# Input
# -----------------------------------------------------

input {
    # kb_layout = us
    kb_layout = cn
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        scroll_factor = 0.35
        natural_scroll = true
    }
}

device {
    name = razer-razer-viper-ultimate-dongle-1
    sensitivity = -0.9
}

gesture = 3, vertical, workspace
gesture = 3, left, dispatcher, sendshortcut, CTRL, Page_Up, active_window
gesture = 3, right, dispatcher, sendshortcut, CTRL, Page_Down, active_window

# -----------------------------------------------------
# Keybindings
# -----------------------------------------------------

$mainMod = SUPER

# Essential binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, killactive, 
bind = $mainMod, L, exec, systemctl suspend
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bindl=,switch:off:Lid Switch, exec, hyprlock --immediate
bindl=,switch:on:Lid Switch, exec, hyprlock --immediate

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch monitor of current of focused workspace
bind = $mainMod SHIFT, MINUS, movecurrentworkspacetomonitor, -1 

# Special workspaces
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod CTRL, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and screen brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard
bind = $mainMod CTRL SHIFT, S, exec, hyprshot -m region
bind = $mainMod SHIFT, G, exec, wf-recorder -g "$(slurp)" -f - | ffmpeg -i - -vf "fps=15,scale=640:-1:flags=lanczos" -f image2pipe -vcodec ppm - | gifski -o recording.gif

# Disable middle click paste
bind = , mouse:274, exec,

# Connect to most recent bluetooth device
bindl = $mainMod, B, exec, bluetoothctl devices Paired | head -n 1 | awk '{print $2}' | xargs bluetoothctl connect
bindl = $mainMod SHIFT, B, exec, bluetoothctl devices Connected | awk '{print $2}' | xargs -I{} bluetoothctl disconnect {}

# -----------------------------------------------------
# Windows and Workspaces
# -----------------------------------------------------

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
